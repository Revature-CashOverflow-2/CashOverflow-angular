<div class="d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h3 class="text-center mb-5">Change First Name</h3>
            <form [formGroup]="changeFirstNameForm" (ngSubmit)="changeFirstName()">
              <div class="mb-3">
                <label for="newFirstName" class="form-label">New First Name</label>
                <input type="text" class="fortextbox" name="newFirstName" placeholder="New First Name"
                  formControlName="newFirstName" class="form-control" id="newFirstName">
              </div>
              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Change First Name">
              </div>
              <p class="error-message">{{errorMessage}}</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
