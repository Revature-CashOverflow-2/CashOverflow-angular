<button routerLink="/createBankAccountForm">Create Bank Account</button>
<p>This is our Bank Account Feed.</p>
<p>Currently displaying accounts for userId=1</p>
<ul>
    <li *ngFor="let currentBankAccount of bankAccounts">
        <div>Bank Account Name: {{currentBankAccount.name}}</div>
        <div>Bank Account Balance: ${{currentBankAccount.balance}}</div>
        <div>Bank Account Description: {{currentBankAccount.description}}</div>
        <br/>
    </li>
</ul>
