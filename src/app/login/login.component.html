<div>
   <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
      <input type = "text" class = "fortextbox" name = "loginUsername" placeholder = "user name" 
         formControlName="loginUsername">
      <br/>
      
      <input type = "password" class = "fortextbox" name="loginPassword" 
         placeholder = "password" formControlName = "loginPassword">
      <br/>
      
      <input type = "submit" class = "forsubmit" value = "Log In">
   </form>
</div>
<p>
   User entered is : {{loginUsername}} <br>
   password entered is : {{loginPassword}}

</p>
